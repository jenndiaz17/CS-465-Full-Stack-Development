<h2>Available Rooms</h2>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let room of rooms">
    <div class="card h-100">
      <img [src]="room.image" class="card-img-top" alt="{{ room.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ room.name }}</h5>
        <p class="card-text"><strong>Capacity:</strong> {{ room.capacity }} persons</p>
        <p class="card-text"><strong>Price:</strong> {{ room.price }}</p>
        <p class="card-text">{{ room.description }}</p>
      </div>
    </div>
  </div>
</div>
