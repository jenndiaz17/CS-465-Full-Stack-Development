<div class="container mt-4">
    <h2>Manage Trips</h2>
  
    <form>
      <div class="mb-3">
        <label class="form-label">Destination</label>
        <input class="form-control" placeholder="Enter destination">
      </div>
  
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Length of Stay</label>
          <input class="form-control" placeholder="e.g. 5 nights / 6 days">
        </div>
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control">
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Resort</label>
        <input class="form-control" placeholder="e.g. Coral Sands, 5 stars">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Per Person</label>
        <input type="number" class="form-control" placeholder="$1999">
      </div>
  
      <button class="btn btn-primary">Add Trip</button>
    </form>
  </div>
